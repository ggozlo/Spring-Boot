<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">welcome!</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/member">Input <span class="sr-only">(current)</span></a></li>

                <li><a href="/member/list">List</a></li>

            </ul>

            <form class="navbar-form navbar-right" role="search" action="/member/search" method="get">
                <div class="form-group">
                    <input type="text" name="name" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>


            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="container">
<table class="table table-striped">
    <thead>
        <th>주민등록번호</th>
        <th>이름</th>
        <th>주소지</th>
        <th>전화번호</th>
        <th>비고</th>
    </thead>

    <tbody th:each="member : ${list}">
        <td th:text="${member.credit}"></td>
        <td th:text="${member.name}"></td>
        <td th:text="${member.address}"> </td>
        <td th:text="${member.tel}"></td>
        <td>
                <a th:href="@{/member/update/{id} (id=${member.id})}" >
                    <button class="btn btn-primary mb-3"> 수정</button>
                </a>
            <a th:href="@{/member/delete/{id} (id=${member.id})}" >
                <button class="btn btn-primary mb-3"> 삭제</button>
            </a>

        </td>
    </tbody>


</table>
</div>


</body>
</html>
