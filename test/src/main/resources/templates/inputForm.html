<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">welcome!</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/member">Input <span class="sr-only">(current)</span></a></li>

                <li><a href="/member/list">List</a></li>

            </ul>

            <form class="navbar-form navbar-right" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>


            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<form th:object="${member}"  action="/member" method="post" class="container">
    <input type="hidden" th:field="*{id}">
    <div class="form-group">
        <label th:for="credit">주민번호</label>
        <input type="text" class="form-control" th:field="*{credit}" placeholder="주민번호을 입력하세요">
    </div>
    <div class="form-group">
        <label th:for="name">이름</label>
        <input type="text" class="form-control" th:field="*{name}" placeholder="이름을 입력하세요">
    </div>
    <div class="form-group">
        <label th:for="address">주소</label>
        <input type="text" class="form-control" th:field="*{address}" placeholder="주소을 입력하세요">
    </div>
    <div class="form-group">
        <label th:for="tel">전화번호</label>
        <input type="text" class="form-control" th:field="*{tel}" placeholder="전화번호을 입력하세요">
    </div>

    <button type="submit" class="btn btn-default">저장</button>
</form>




</body>
</html>
